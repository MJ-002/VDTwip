<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>착시 체험하기 | 시각디자인 훈련소</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- 홈 버튼 -->
  <button class="home-btn" onclick="location.href='index.html'">🏠 홈</button>

  <!-- 뒤로가기 -->
  <button class="back-btn" onclick="location.href='index.html'">← 뒤로</button>

  <div class="illusion-page">
    <h1>👀 착시 체험하기</h1>

    <div class="illusion-grid" id="illusionGrid">
      <!-- 썸네일이 JS에서 자동 삽입됨 -->
    </div>
  </div>

  <!-- 모달 -->
  <div class="illusion-modal" id="illusionModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">✕</span>

      <div class="illusion-view">
        <img id="bottomImg" class="bottom-img">
        <img id="topImg" class="top-img">
      </div>

      <input type="range" id="slider" min="0" max="100" value="0">

    </div>
  </div>

  <script src="illusion.js"></script>
</body>
</html>
